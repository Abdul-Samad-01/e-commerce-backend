<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <title>Do the payment</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row m-3 shadow p-5 ">
        <form id="paymentForm">
            <div class="mb-3">
                <label for="orderId" class="form-label fs-5">Order
                    ID</label>
                <input type="text" placeholder="Enter The Order ID"
                       class="form-control"
                       id="orderId"/>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label fs-5">Enter the
                    amount
                    ID</label>
                <input type="number" placeholder="Enter The Amount"
                       class="form-control" id="amount"/>
            </div>
            <div class="row ">
                <div class="">
                    <button type="submit"
                            class="btn btn-success w-100">Pay
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="js/script.js"></script>
</body>
</html>
